<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login London Fly</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="screen">

        <h1 class="screen__title">London Fly Aqua</h1>

        <div class="screen__form">

            <h2 class="form__title">Create your account</h2>

            <div class="form__inputs">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
            </div>

            <button class="form__button">Ready</button>

        </div>

        <p class="screen__footer">Already have account? <strong>Sign in</strong></p>

    </div>

</body>
</html>
